{% extends "home/index.html" %}

{% block yajuu_title %}

{% block yajuu_body %}

<h3>Usuario: {{ user.username }}</h3>

<form action="" method="post">
    {% csrf_token %}
    <table>
        {{ form.as_table }}
    </table>
    <input type="submit" class="btn btn-primary" value="Cambiar contraseña" />
</form>

{% endblock %}
